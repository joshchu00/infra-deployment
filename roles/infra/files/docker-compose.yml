version: "3"
services:
  postgres:
    image: ${POSTGRES_IMAGE}
    ports:
      - 35432:5432
    volumes:
      - "postgres:/var/lib/postgresql/data:z"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
  cassandra:
    image: ${CASSANDRA_IMAGE}
    ports:
      - 39042:9042
    volumes:
      - "cassandra:/var/lib/cassandra:z"
    restart: always
  zookeeper:
    image: ${ZOOKEEPER_IMAGE}
    network_mode: "host"
    volumes:
      - "zookeeper:/var/lib/zookeeper/data:z"
    environment:
      - ZOOKEEPER_CLIENT_PORT=32181
    restart: always
  kafka:
    image: ${KAFKA_IMAGE}
    network_mode: "host"
    depends_on:
      - zookeeper
    volumes:
      - "kafka:/var/lib/kafka/data:z"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=${HOST_IP}:32181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${HOST_IP}:39092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    restart: always
  schema-registry:
    image: ${SCHEMA_REGISTRY_IMAGE}
    network_mode: "host"
    depends_on:
      - zookeeper
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL=${HOST_IP}:32181
      - SCHEMA_REGISTRY_HOST_NAME=${HOST_IP}
      - SCHEMA_REGISTRY_LISTENERS=http://${HOST_IP}:38081
    restart: always
volumes:
  postgres:
  cassandra:
  zookeeper:
  kafka:
